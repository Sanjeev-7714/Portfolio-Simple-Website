<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="Icon.jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <!--Section-01-->

        <div class="section-one">
            <h1 class="section-one__name">Sanjeev P</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>

        <!--Section-01-->

        <!--Section-02-->

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>
                            <h3>Name:</h3>
                        </td>
                        <td>
                            <input type="text" placeholder="Your Name" class="contact-form__input">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h3>Email:</h3>
                        </td>
                        <td>
                            <input type="text" placeholder="Your Email" class="contact-form__input">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h3>Message:</h3>
                        </td>
                        <td>
                            <textarea placeholder="Your Message" class="contact-form__textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" class="contact-form__submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <!--Section-02-->

        <div class="section-five">
            <h3 class="section-five__title">Social Media :
                <a href="https://www.linkedin.com/in/sanjeev-dev7714/" target="_blank">LinkedIn,</a>
                <a href="https://www.instagram.com/ll_.sanjeev_.ll?igsh=bjcweHBwYW43ZWtn&utm_source=qr"
                    target="_blank">Instagram</a>
            </h3>
            <p class="section-five__desc">
            <h3>&copy; Sanjeev P</h3>
            </p>
        </div>
    </div>
</body>

</html>
